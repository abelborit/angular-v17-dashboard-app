<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button
      class="p-2 bg-blue-500 rounded text-white"
      (click)="toggleShowContent()"
    >
      Click me!
    </button>

    @if(showContent()){
    <p>Valor TRUE ‚úÖ</p>
    } @else {
    <p>Valor FALSE ‚ùå</p>
    }
  </div>

  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">switch: {{ grade() }}</h2>

    @switch (grade()) { @case ("A") {
    <p>Arriba de 90 ‚úÖ</p>
    } @case ("C") {
    <p>Arriba de 70 üî∂</p>
    } @default {
    <p>Abajo de 50 ‚ùå</p>
    } }

    <div class="flex gap-4">
      <button
        class="p-2 bg-green-700 rounded text-white"
        (click)="changeGrade('A')"
      >
        Change A
      </button>

      <button
        class="p-2 bg-yellow-500 rounded text-white"
        (click)="changeGrade('C')"
      >
        Change C
      </button>

      <button
        class="p-2 bg-red-700 rounded text-white"
        (click)="changeGrade('F')"
      >
        Change F
      </button>
    </div>
  </div>
</section>
